<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="p5.js"></script>
  <script type="text/javascript" src="p5.dom.js"></script>
  <script type="text/javascript" src="general.js"></script>
  <script type="text/javascript" src="spider.js"></script>
  <script type="text/javascript" src="population.js"></script>
  <script src="jscolor.js"></script>

  <link rel="stylesheet" href="main.css">

  <meta charset="utf-8">
  <title>Spiderps</title>
</head>
<body>

    <h1>Spi<span>derps</span></h1>
  <div id="positionCenter">
    Mutation rate: <input type="range" min="1" max="10" value="1" class="slider" id="myRange" onchange="setMutationRate(this.value)">
    Set speed: <input type="range" min="1" max="100" value="1" class="slider" id="speedSlider" onchange="setSpeed(this.value)">
    Colour: <input id="picker" class="jscolor {onFineChange:'setTarget(this)'}" value="515151">    
  </div>

</body>
</html>
